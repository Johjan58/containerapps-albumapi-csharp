name: Trigger auto deployment for containerapps

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/containerapps-AutoDeployTrigger-5bd61d19-bb1d-4d8a-ae2e-79fd1106bf59.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.CONTAINERAPPS_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CONTAINERAPPS_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CONTAINERAPPS_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: 
          registryUsername: ${{ secrets.CONTAINERAPPS_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CONTAINERAPPS_REGISTRY_PASSWORD }}
          containerAppName: containerapps
          resourceGroup: NetworkWatcherRG
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


